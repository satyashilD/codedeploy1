version: 0.0
os: linux
files:
   - source: /index.html
     destination: /usr/share/nginx/html/
permissions:
   - object: /usr/share/nginx/html/
     pattern: "**"
     owner: apache
     group: apache
     mode: 755
     type:

hooks:
   BeforeInstall:
    - location: scripts/install_dependencies.sh
      runas: root
    - location: scripts/start_server.sh
      runas: root
   AfterInstall:
    - location: scripts/stop_server.sh
      runas: root
